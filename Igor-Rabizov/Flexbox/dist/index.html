<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:700&display=swap"
      rel="stylesheet"
    />
    <title>New Jersey</title>
  </head>
  <body>
    <main>
      <div class="container">
        <article class="widget">
          <section class="forecast">
            <button type="button" class="forecast__button"></button>
            <img
              class="forecast__icon"
              src="images/weather-icon.png"
              alt="Partly Cloudy"
            />
            <div class="forecast__content content-forecast">
              <span class="content-forecast__temperature">
                79&deg;
              </span>
              <span class="content-forecast__description">
                <h2 class="content-forecast__condition">
                  Cloudy Skies
                </h2>
                <p class="content-forecast__location">
                  Sicklerville, New Jersey
                </p>
              </span>
              <span class="content-forecast__date">
                <span class="content-forecast__month">May</span><br />
                <span class="content-forecast__day">21</span>
              </span>
            </div>
          </section>
          <section class="details">
            <ul class="details__list">
              <li class="details__item">
                2 Mph
              </li>
              <li class="details__item">
                33%
              </li>
              <li class="details__item">
                83%
              </li>
            </ul>
            <ul class="dots">
              <li class="dot dot--active"><button type="button"></button></li>
              <li class="dot"><button type="button"></button></li>
              <li class="dot"><button type="button"></button></li>
            </ul>
          </section>
        </article>
      </div>
    </main>
  </body>
</html>
